<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Three Tabs Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="/css/global.css">
    <link href="/css/prism.css" rel="stylesheet"/>
    <link href="/css/tabs.css" rel="stylesheet"/>
  </head>
  <body>
    <div class="tab">
      <a data-neeman-target="replace" href="/standard/tabs/" class="tablinks">Tab 1</a>
      <a data-neeman-target="replace" href="/standard/tabs/tab2/" class="tablinks">Tab 2</a>
      <a data-neeman-target="replace" href="/standard/tabs/tab3/" class="tablinks">Tab 3</a>
    </div>
    <div id="tab1" class="tabcontent">
      <h3>Tab 1</h3>
      <p>To prevent the tab's link from being opened in a new web view, you must add
        <code class="language-html">data-neeman-target="replace"</code>
      </p>
      <p>i.e.
        <code class="language-html">&lt;a data-neeman-target=&quot;replace&quot; href=&quot;/standard/tabs/tab2/&quot; class=&quot;tablinks&quot;&gt;Tab 2&lt;/a&gt;</code>
      </p>
    </div>
    <script>
      let path = window.location.pathname;
      let activeTab = document.querySelector(`a[href="${path}"]`);
      activeTab.classList.add("active");
      let tabs = location
        .pathname
        .split('/')
        .filter(word => word != "")
      let currentTab = tabs.length > 2
        ? tabs.pop()
        : 'tab1'
      document.querySelector(".tabcontent h3").innerText = currentTab;
    </script>
    <script src="/js/prism.js"></script>
  </body>
</html>
