    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/css/global.css">
    <style>
      /* Style the list */
      ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
      }

      /* Style the list items */
      li {
        border-bottom: 1px solid #ddd;
        padding: 22px;
      }

      ul > a {
        text-decoration: none;
        color: black;
      }
    </style>
  </head>
  <body>
    <ul>
       <li><p>A multi-page app uses standard HTML links and forms for navigation. The mobile web view is given <a title="WKNavigationType" href="https://developer.apple.com/documentation/webkit/wknavigationtype">information about these event</a>. This is used to translate to a native mobile navigation experience.</li>
       <a href="tabs/"><li>Tabs</li></a>
       <a href="links/"><li>Links</li></a>
    </ul>
  </body>
