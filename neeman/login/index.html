<!DOCTYPE html>
<html>
  <head>
    <title>iOS-style Page Example</title>
  </head>
  <body>
    <script>
      const url = new URL(window.location.href);
      const searchParams = url.searchParams;
      const scheme = url.searchParams.get("scheme").replace(/\W/g, "");
      window.location.href = `${scheme}://authentication/succeeded/1234?user_id=1234`;
    </script>
  </body>
</html>
