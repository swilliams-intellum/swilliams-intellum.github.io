<!DOCTYPE html>
<html>
  <head>
    <title>iOS-style Page Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/css/global.css">
    <style>
      /* Style the list */
      ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
      }

      /* Style the list items */
      li {
        border-bottom: 1px solid #ddd;
        padding: 12px;
      }

      /* Style the first list item */
      li:first-child {
        background-color: #f8f8f8;
        font-weight: bold;
      }

      /* Style the even list items */
      li:nth-child(even) {
        background-color: #f2f2f2;
      }
    </style>
  </head>
  <body>
    <ul>
        <li><a href="standard/">Standard HTML</a></li>
        <li><a href="react/">React (BrowserRouter)</a></li>
    </ul>
  </body>
</html>
